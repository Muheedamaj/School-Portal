<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #064e3b, #f5f5dc); /* dark green â†’ beige */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #064e3b;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #064e3b;
    }

    input[type="text"]
    ,
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="date"] 
    {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .radio-group {
      margin-bottom: 16px;
    }

    .radio-group input {
      margin-right: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #064e3b;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0a6b50;
    }

    p.error {
      color: red;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Leave Application Form</h2>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

       <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

       
      <label for="rollno">Roll No</label>
      <input type="text" id="rollno" name="rollno" placeholder="Your roll no" required>

       <label for="student_class">Class</label>
      <input type="text" id="student_class" name="student_class" placeholder="Class" required>

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="Department" required>
      <label for="reason">Reason</label>
      <textarea id="reason" name="reason" rows="5" cols="40" placeholder="Enter your reason Leave" required></textarea>


      <button type="submit">Submit</button>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
